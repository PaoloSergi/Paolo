<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coding Challenge - Paolo Sergi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <!-- Logo e Titolo-->
        <header>
            <img src="logo.png">
            <h1>Taking Booleaners from A to B</h1>
        </header>

        <!--Barra di navigazione-->
        <nav>
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </nav>

        <!--Elenco monopattini (nome, indirizzo, stato carica)-->
        <main>

            <section class="monopattino1">

                <div class="nome">
                    <input type="checkbox">
                    <h2>Monopattino Gino22</h2>
                </div>

                <div class="indirizzo">
                    <span>Via Guadalametri - a 220 metri da te</span>
                </div>

                <div class="carica">
                    <span>Stato carica:</span>
                    <div class="barraDiCarica"></div>
                </div>

            </section>

            <section class="monopattino2">

                <div class="nome">
                    <input type="checkbox">
                    <h2>Monopattino Mike24</h2>
                </div>

                <div class="indirizzo">
                    <span>Via Ricciardoni - a 420 metri da te</span>
                </div>

                <div class="carica">
                    <span>Stato carica:</span>
                    <div class="barraDiCarica"></div>
                </div>

            </section>

            <section class="monopattino3">

                <div class="nome">
                    <input type="checkbox">
                    <h2>Monopattino Fede154</h2>
                </div>

                <div class="indirizzo">
                    <span>Via Mentarini - a 490 metri da te</span>
                </div>

                <div class="carica">
                    <span>Stato carica:</span>
                    <div class="barraDiCarica"></div>
                </div>

            </section>

        </main>

    </div>
</body>
</html>
